
<style>
.js-Gaming{
            border: none;
            padding: 15px ;
            font: bold;
            border-radius: 10px;
            cursor: pointer;

        }
.is-toggle{
    background-color: black;
    color: white;
}
</style>
<body>
    


    <button class="js-Gaming" onclick="toggle('js-gaming')">Gaming</button>
    <button class="music-button js-Gaming" onclick="toggle('music-button')">Music</button>
    <button class="tech-button js-Gaming" onclick=" toggle('tech-button')">Tech</button>
    <script>
        function toggle(inp){
        if (!document.querySelector(`.${inp}`).classList.contains('is-toggle')){
            turnoff();
        document.querySelector(`.${inp}`).classList.add('is-toggle')}
        else{
            document.querySelector(`.${inp}`).classList.remove('is-toggle')
        }
      }
      function turnoff(){
        const previousButton =document.querySelector('.is-toggle');
        if (previousButton){
           previousButton.classList.remove('is-toggle')
        }
      }
    </script>
    </body>
