<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array and Loops</title>
</head>
<body>
    <script>
        const things = ['hello', 'yellow', 'search','search']
        function checking(array) {
            let found = []
            let index = -1
            for (let i = 0; i < array.length; i++) {
                if (array[i] === 'search') {
                    index = i;
                    console.log("index of search is ", index)
                    found.push(i)
                    break;
                }
            }
            if (found.length === 0) {
                console.log("search not found -1")
            }

        }
        checking(things);
    </script>
</body>
</html>
