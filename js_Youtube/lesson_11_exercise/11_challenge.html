<body>
    <script>
        const array1 = [1, -2, 3, -9, 9];
        function minmax(arry) {
            const result = {
                min: arry[0],
                max: arry[0]
            };
            for (let i = 0; i < arry.length; i++) {
                const value = arry[i]
                if (result.min > value) {
                    result.min = value;
                }
                if (result.max < value) {
                    result.max = value
                }

            }
            return result;
        }
        console.log(minmax(array1))

    </script>
