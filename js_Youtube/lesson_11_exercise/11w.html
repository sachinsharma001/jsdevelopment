    <script>
// Create a copy of exercise llq, where we created findlndex(). Below it,
// create a function unique(array) that takes an array of strings and
// returns an array where each string only appears once (there are
// no duplicates). Try to use the findlndex() function in your solution.
// • unique(['green', 'red', 'blue', 'red')) ['green', 'red', 'blue']
// • unique(['red', 'green', 'green', 'red']) => ['red', 'green']
        function findIndex(array, word) {
            for (let i = 0; i < array.length; i++) {
                if (array[i] === word) {
                    return i;
                }
            }

            return -1;
        }
        function unique(array) {
            const result = [];
            for (let i = 0; i < array.length; i++) {
                const word = array[i];
                if (findIndex(result, word) === -1) {
                    result.push(word)
                }
            }
              return result;

        }
          console.log(unique(['green', 'red', 'blue', 'red']));
      console.log(unique(['red', 'green', 'green', 'red']));
    </script>
</body>
