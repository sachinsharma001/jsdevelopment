<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>to do list </title>
</head>
<body>
    <p>Todo List Practice 1</p>
    <input  class="textBox" placeholder="Todo Name">
    <button onclick="arrayAdd() " >Add</button>
    <script>
     let container=[];
     function arrayAdd(){
        const inp= document.querySelector('.textBox')
        const name= inp.value;
        container.push(name);
        console.log(container)
        inp.value='';  
     }
     

    </script>
</body>
</html>
